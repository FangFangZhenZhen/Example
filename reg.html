<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap</title>
    <link href="../../../node_modules/_bootstrap@3.3.7@bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reg.min.css">
  
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="container">
            <a href="../html/home-page.html">
                <img src="../images/logo_white.2x_24d7ed13 (1).png" alt="百度云" width="87" height="30" class="logo">
                <div class="right"><a href="../html/home-page.html">返回首页</a></div>
            </a>
        </div>
    </header>
    <!-- 注册部分 -->
    <div class="main">
        <div class="brand" style="height: 337px;">
            <h2>欢迎注册百度云帐号</h2>
            <h3>准备开启您的云计算之旅</h3>
        </div>
        <div id="root">
            <div id="_san_1" class="reg-app">
                <div class="container-fluid">
                    <div class="row">
                        <div id="_san_2" class="reg-form">
                            <p id="_san_3" class="login-tip">已有百度推广账号、百度帐号？<a href="../html/login.html" id="_san_5">立即登录</a></p>
                            <form id="_san_7" class="san-form"  method="POST">
                                <!-- 用户名 -->
                                <div id="_san_9" class="san-form-item san-form-item-userName">
                                    <div id="_san_11" class="san-form-item-content">
                                        <input type="text" id="_san_13" name="uname" placeholder="用户名">
                                        <label id="_san_81" class="invalid-label"></label>
                                    </div>
                                </div>
                                <!-- 密码 -->
                                <div id="_san_15" class="san-form-item san-form-item-password">
                                    <div id="_san_17" class="san-form-item-content">
                                        <input type="password" id="_san_19" name="upwd" placeholder="密码">
                                        <label id="_san_57" class="invalid-label"></label>
                                    </div>
                                </div>
                                <!-- 确认密码 -->
                                <div id="_san_21" class="san-form-item san-form-item-confirmPassword">
                                    <div id="_san_23" class="san-form-item-content">
                                        <input type="password" id="_san_25" name="cpwd" placeholder="确认密码">
                                        <label id="_san_59" class="invalid-label"></label>
                                    </div>
                                </div>
                                <!-- 注册 -->
                                <div id="_san_41" class="san-form-item">
                                    <div id="_san_43" class="san-form-item-content">
                                        <button id="_san_45" type="submit" class="submit">同意条款并注册</button>
                                    </div>
                                </div>
                                <!-- 协议 -->
                                <div id="_san_48" class="agreements">
                                    <a id="_san_49" href="https://u.baidu.com/ucweb/rules.html" target="_blank">《百度商业产品注册协议》</a>
                                    <a id="_san_52" href="http://e.baidu.com/accept.html" target="_blank">《百度推广服务合同》</a>
                                    <a id="_san_55" href="https://u.baidu.com/ucweb/rules-privacy.html" target="_blank">《百度隐私权保护声明》</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <!-- 尾部 -->
    <footer>
        © 2018 Baidu <a href="http://www.baidu.com/duty/" target="_blank">使用百度前必读</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://cloud.baidu.com/qualification/isp.html"
            target="_blank">增值电信业务经营许可证：B1.B2-20100266</a>&nbsp;&nbsp;&nbsp;&nbsp;京ICP证030173号&nbsp;&nbsp;&nbsp;&nbsp;<a
            target="blank" href="https://cloud.baidu.com/doc/UserGuide/User_Service_Agreement.html#.E9.9A.90.E7.A7.81.E6.94.BF.E7.AD.96">隐私政策</a>
    </footer>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../../node_modules/_jquery@3.3.1@jquery/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../../../node_modules/_bootstrap@3.3.7@bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/reg.js"></script>
</body>

</html>
